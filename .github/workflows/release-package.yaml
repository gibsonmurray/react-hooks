name: Release Package

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest
            - name: Install and Build
              run: |
                  bun install
                  bun build

    publish-gpr:
        needs: build
        runs-on: ubuntu-latest
        permissions:
            packages: write
            contents: read
        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest
            - name: Setup .npmrc
              run: |
                  echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM }}" > ~/.npmrc
            - name: Publish
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM}}
