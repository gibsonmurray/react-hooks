name: Release Package

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest
            - name: Install dependencies
              run: bun install
            - name: Build
              run: bun run build
            - name: Authenticate with npm
              run: |
                  bunx npm login
                  gibsonmurray
                  ${{ secrets.NPM_TOKEN }}
            - name: Publish
              run: bun publish
